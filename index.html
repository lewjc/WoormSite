<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wooorm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" media="screen" href="/Styles/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    media="screen,projection" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>

<body>
  <!--Import materialize.css-->
  <div class="header">
    <div class="container">
      <div id="main-image">
        <div class="row">
          <div class="col s12 center-align">
            <img id="header-image" src="/Images/wormmain.jpg" class="circle z-depth-3" alt="Wooorm Main">
          </div>
        </div>
      </div>
      <div id="main-header" class="row center-align">
        <h4 class="center-align">
          The Artwork of Joseph Barker
        </h4>
      </div>
      <div class="row" id="nav-button-row">
        <div class="col s6 m3 l3 center-align flow-text">
          <a href="#" id="portfolio-btn" class="c  enter-align">
            <h6 id="portfolio-txt">Portfolio</h5>
          </a>
        </div>
        <div class="col s6 m3 l3 center-align">
          <a href="#" id="about-btn" class="center-align">
            <h6 id="about-txt">About</h5>
          </a>
        </div>
        <div class="col s6 m3 l3 center-align">
          <a href="#" id="instagram-btn" class="center-align">
            <h6 id="instagram-txt">Instagram</h5>
          </a>
        </div>
        <div class="col s6 m3 l3 center-align">
          <a href="#" id="contact-btn" class="center-align">
            <h6 id="contact-txt">Contact</h5>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div id="content" class="container">
    <div id="loader-placeholder" hidden>
      <div class="row center-align" style="margin-top:100px; height: 9999px; z-index: 2;">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="page-content">
    </div>
  </div>
  <div id="footer" class="container">
    <div class="divider"></div>
    <div id="footer-row" class="row">
      <div class="col s12">
        <div class="row">
          <div class="left-align">
            Site by: Lewis Cummins 2019 &copy;
            <a href="#">
              <img class="social-media-sm" src="./Images/social-1_logo-instagram.svg" />
            </a>
            <a href="#">
              <img class="social-media-sm" style="border-radius: 3px;" src="./Images/social-1_logo-facebook.svg" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="./Scripts/fetch-jsonp-1.1.2/build/fetch-jsonp.js"></script>
  <script src="./Scripts/main.js"></script>
</body>

</html>
