<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wooorm.co.uk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
  <link rel="stylesheet" type="text/css" media="screen" href="/Styles/main.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    media="screen,projection" />
</head>

<body>
  <!--Import materialize.css-->
  <div class="header">
    <div class="container">
      <div id="main-image">
        <div class="row">
          <div class="col s12 center-align">
            <img id="header-image" src="/Images/wormmain.jpg" class="circle z-depth-2" alt="Wooorm Main">
          </div>
        </div>
      </div>
      <div id="main-header" class="row">
        <h4 class="center-align">
          The Artwork of Joseph Barker
        </h4>
      </div>
      <div class="row" id="nav-button-row">
        <div class="col s6 m4 l4 center-align">
          <a href="#!" id="portfolio-btn" class="center-align">
            <h6 id="portfolio-txt">Portfolio</h5>
          </a>
        </div>
        <div class="col s6 m4 l4 center-align">
          <a href="#!" id="about-btn" class="center-align">
            <h6 id="about-txt">About</h5>
          </a>
        </div>
        <div class="col s6 m4 l4 center-align">
          <a href="#!" id="contact-btn" class="center-align">
            <h6 id="contact-txt">Contact</h5>
          </a>
        </div>
      </div>
    </div>

  </div>
  <div id="content" class="container">
    <div id="page-content">
    </div>
    <div id="burger-menu-container">
      <div class="fixed-action-btn direction-top active" style="bottom: 45px; right: 24px;">
        <a id="burger-menu" class="btn btn-floating btn-large black waves-effect waves-light" id="burger-menu">
          <i class="material-icons">menu</i>
        </a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="/Scripts/main.js"></script>
</body>

</html>
